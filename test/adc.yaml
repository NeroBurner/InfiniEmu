"ADD (immediate)":
- setup:
    registers:
      r0: 0
      r1: 0
  execute:
    - "adc r0, r1"
  expect:
    registers:
      r0: 0
    nczv: "0010"

- setup:
    registers:
      r0: 1
      r1: 2
  execute:
    - "adc r0, r1"
  expect:
    registers:
      r0: 3
    nczv: "0000"

- setup:
    registers:
      r0: -1
      r1: 2
  execute:
    - "adc r0, r1"
  expect:
    registers:
      r0: 1
    nczv: "0100"

- setup:
    registers:
      r0: 0xFFFFFFFF
      r1: 1
  execute:
    - "adc r0, r1"
  expect:
    registers:
      r0: 0
    nczv: "0110"
